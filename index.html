<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS GPA Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-left">
      <a href="https://imsciences.edu.pk/" target="_blank" title="Visit IMSciences Home">
        <img src="https://imsciences.edu.pk/wp-content/uploads/2024/10/logo-1-final.png" class="main-logo" alt="IMS Logo">
      </a>
    </div>

    <div class="header-center">
      <h1>GPA Portal</h1>
    </div>

    <div class="header-right">
      <a href="https://admissions.imsciences.edu.pk/" target="_blank" class="nav-link">Admissions</a>
      
      <a href="https://etc.imsciences.edu.pk/" target="_blank" class="portal-btn">
        <i class="fas fa-university"></i> IMS Portal
      </a>

      <button onclick="toggleHistory()" class="icon-btn" title="View History">
        <i class="fas fa-history"></i>
      </button>
    </div>
  </header>

  <main>
    <div id="historyPanel" class="history-panel hidden">
      <h3>Saved Calculations</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" class="danger-btn">Clear History</button>
    </div>

    <section class="calculator-container">
      
      <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'sgpa')">1. Semester GPA</button>
        <button class="tab-link" onclick="openTab(event, 'cgpa')">2. CGPA Calculator</button>
      </div>

      <div id="sgpa" class="tab-content">
        <div class="controls">
          <div class="control-group">
            <label>Grading Model:</label>
            <select id="gradingModel">
              <option value="standard">Standard (IMS)</option>
              <option value="strict">Strict (High Threshold)</option>
            </select>
          </div>
          <div class="control-group">
            <label>Load Preset:</label>
            <select id="presetSelect" onchange="loadPreset()">
              <option value="">-- Select Semester --</option>
              <option value="cs_1">BSCS - Semester 1</option>
              <option value="cs_2">BSCS - Semester 2</option>
              <option value="bba_1">BBA - Semester 1</option>
            </select>
          </div>
        </div>

        <table id="courseTable">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Cr. Hrs</th>
              <th>Marks</th>
              <th>Grd</th>
              <th>GPA</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>

        <div class="buttons">
          <button onclick="addRow()">+ Add Subject</button>
          <button onclick="resetTable()" class="reset-btn">Reset</button>
          <button onclick="calculateSGPA()" class="calc-btn">Calculate SGPA</button>
        </div>

        <div id="sgpa-result" class="result-box"></div>
      </div>

      <div id="cgpa" class="tab-content" style="display:none;">
        <div class="cgpa-container">
          <h3>Calculate Final CGPA</h3>
          <p class="info-text">Combine your previous history with your new semester result.</p>
          
          <div class="cgpa-form">
            <div class="input-group">
              <label>Current CGPA (Old):</label>
              <input type="number" id="currentCGPA" placeholder="e.g. 3.45" step="0.01">
            </div>

            <div class="input-group">
              <label>Credits Passed (Old):</label>
              <input type="number" id="completedCredits" placeholder="e.g. 60">
            </div>

            <div class="divider"><span>+ PLUS +</span></div>

            <div class="input-group">
              <label>New Semester SGPA:</label>
              <input type="number" id="newSGPA" placeholder="e.g. 3.8" step="0.01">
            </div>
            
            <div class="input-group">
              <label>New Semester Credits:</label>
              <input type="number" id="newCredits" placeholder="e.g. 15">
            </div>
          </div>

          <div class="buttons">
            <button onclick="calculateCGPA()" class="calc-btn">Calculate Final CGPA</button>
          </div>

          <div id="cgpa-result" class="result-box"></div>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>Â© 2025 GPA Portal | Designed for IMSciences by 
      <a href="https://www.linkedin.com/in/abubakar-sadiq-9abc7def6" target="_blank">Abu Bakar Sadiq</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
