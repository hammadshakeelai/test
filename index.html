<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://imsciences.edu.pk/wp-content/uploads/2024/10/logo-1-final.png" class="main-logo" alt="IMS Logo">
    </div>
    <div class="header-center">
      <h1>GPA Calculator Pro</h1>
    </div>
    <div class="header-right">
      <button onclick="toggleHistory()" class="icon-btn"><i class="fas fa-history"></i> History</button>
    </div>
  </header>

  <main>
    <div id="historyPanel" class="history-panel hidden">
      <h3>Saved Calculations</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" class="danger-btn">Clear History</button>
    </div>

    <section class="calculator">
      
      <div class="controls">
        <div class="control-group">
          <label>Grading Model:</label>
          <select id="gradingModel" onchange="recalculate()">
            <option value="standard">Standard (IMS)</option>
            <option value="strict">Strict (High Threshold)</option>
            <option value="linear">Linear (Simple 4.0)</option>
          </select>
        </div>
        <div class="control-group">
          <label>Load Preset:</label>
          <select id="presetSelect" onchange="loadPreset()">
            <option value="">-- Select Semester --</option>
            <option value="cs_1">BSCS - Semester 1</option>
            <option value="cs_2">BSCS - Semester 2</option>
            <option value="bba_1">BBA - Semester 1</option>
          </select>
        </div>
      </div>

      <h2>Enter Subject Details</h2>
      
      <table id="courseTable">
        <thead>
          <tr>
            <th>Subject Name</th>
            <th>Credit Hours</th>
            <th>Marks (%)</th>
            <th>Grade</th>
            <th>GPA</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>

      <div class="buttons">
        <button onclick="addRow()">+ Add Course</button>
        <button onclick="resetTable()" class="reset-btn">Reset</button>
        <button onclick="calculateGPA()" class="calc-btn">Calculate & Save</button>
      </div>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 GPA Calculator | Designed & Developed by 
      <a href="https://www.linkedin.com/in/abubakar-sadiq-9abc7def6" target="_blank">Abu Bakar Sadiq</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
